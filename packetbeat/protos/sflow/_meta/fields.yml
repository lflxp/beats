- key: sflow
  title: "SFLOW"
  description: SFLOW-specific event fields.
  fields:
    - name: sflow
      type: group
      description: Information about the sflow agent packets
      fields:
        - name: Datagram
          description: sflow datagram info
          type: group
          fields:
            - name: IPLength
              example: "4"
              description: >
                datagram IP version ipv6/ipv4
            - name: SrcIP
              description: >
                Sflow agent ip
            - name: DstIP
              description: >
                sflow collector client ip
            - name: SrcPort
              type: long
              description: >
                sflow agent ip transport port
            - name: DstPort
              type: long
              example: 6343
              description: >
                sflow collector ip access port
        - name: DatagramVersion
          example: "5"
          description: >
            sflow Datagram Version
        - name: AgentAddress
          description: >
            sflow agent ip
        - name: SubAgentID
          description: >
            SubAgentID
        - name: SequenceNumber
          type: long
          description: >
            SequenceNumber
        - name: AgentUptime
          type: long
          description: >
            AgentUptime
        - name: SampleCount
          type: long
          description: >
            number of samples
        - name: EnterpriseID
          type: long
          description: >
            type of sample
        - name: Format
          example: "Standard SFlow"
          description: >
            Format
        - name: SampleLength
          type: long
          description: >
            sample length
        - name: SourceIDClass
          type: long
          description: >
            SourceIDClass
        - name: SourceIDIndex
          type: long
          description: >
            SourceIDIndex
        - name: SamplingRate
          type: long
          description: >
            Sampling Rate
        - name: SamplePool
          type: long
          description: >
            Sample Pool
        - name: Dropped
          type: long
          description: >
            Dropped
        - name: InputInterfaceFormat
          description: >
            InputInterfaceFormat
        - name: InputInterface
          type: long
          description: >
            InputInterface
        - name: OutputInterfaceFormat
          description: >
            OutputInterfaceFormat
        - name: OutputInterface
          type: long
          description: >
            OutputInterface
        - name: RecordCount
          type: long
          description: >
            RecordCount
        - name: SFlowRawPacketFlowRecord
          type: group
          description: >
            SFlowRawPacketFlowRecords hold information about a sampled packet grabbed as it transited the agent.
          fields:
            - name: SFlowBaseFlowRecord.
              type: group
              description: >
                SFlowBaseFlowRecord holds the fields common to all records of type SFlowFlowRecordType
              fields:
                - name: EnterpriseID
                  description: >
                    SFlowDataFormat encodes the EnterpriseID in the most significant 12 bits, and the SampleType in the least significant 20 bits.
                - name: Format
                  description: >
                    SFlowSampleType specifies the type of sample. Only flow samples and counter samples are supported
                - name: FlowDataLength
                  description: >
                    flow data length,which is uint32
          - name: HeaderProtocol
            description: >
              Header Protocol
          - name: FrameLength
            description: >
              the headers of the sampled packet
          - name: PayloadRemoved
            description: >
              Payload Removed
          - name: HeaderLength
            description: >
              the headers of the sampled packet size
          - name: Header
            type: group
            description: >
              raw datagram header of flow records
            fields:
              - name: FlowRecords
                type: long
                description: >
                  flow records number
              - name: Packets
                type: long
                example: 1
                description: >
                  Packets count num
              - name: Bytes
                type: long
                description: >
                  raw records bytes length
              - name: RateBytes
                type: long
                description: >
                  rate * bytes ,Convenient elasticsearch statistics
              - name: SrcMac
                description: >
                  source mac address
              - name: DstMac
                description: >
                  destination mac address
              - name: SrcIP
                description: >
                  source ip
              - name: DstIP
                description: >
                  destination ip
              - name: Ipv4_version
                type: long
                example: 4
                description: >
                  ipv4 or ipv6 version
              - name: Ipv4_ihl
                type: long
                description: >
                  Ipv4 ihl
              - name: Ipv4_tos
                type: long
                description: >
                  Ipv4 tos
              - name: Ipv4_ttl
                type: long
                description: >
                  Ipv4 ttl
              - name: Ipv4_protocol
                example: "UDP"
                description: >
                  protocol
              - name: SrcPort
                type: long
                description: >
                  Source Port
              - name: DstPort
                type: long
                description: >
                  Destination Port
        - name: SFlowExtendedSwitchFlowRecord
          type: group
          description: >
            SFlowExtendedSwitchFlowRecord give additional information about the sampled packet if it's available. It's mainly useful for getting at the incoming and outgoing VLANs An agent may or may not provide this information.
          fields:
            - name: SFlowBaseFlowRecord
              type: group
              description: >
                SFlowBaseFlowRecord holds the fields common to all records of type SFlowFlowRecordType
              fields:
                - name: EnterpriseID
                  description: >
                    SFlowDataFormat encodes the EnterpriseID in the most significant 12 bits, and the SampleType in the least significant 20 bits.
                - name: Format
                  description: >
                    SFlowSampleType specifies the type of sample. Only flow samples and counter samples are supported
                - name: FlowDataLength
                  description: >
                    flow data length,which is uint32
          - name: IncomingVLAN
            type: long
            description: >
              IncomingVLAN
          - name: IncomingVLANPriority
            type: long
            description: >
              IncomingVLANPriority
          - name: OutgoingVLAN
            type: long
            description: >
              OutgoingVLAN
          - name: OutgoingVLANPriority
            type: long
            description: >
              OutgoingVLANPriority
        - name: SFlowExtendedRouterFlowRecord
          type: group
          description: >
            SFlowExtendedRouterFlowRecord gives additional information about the layer 3 routing information used to forward the packet
          fields:
            - name: SFlowBaseFlowRecord
              type: group
              description: >
                SFlowBaseFlowRecord holds the fields common to all records of type SFlowFlowRecordType
              fields:
                - name: EnterpriseID
                  description: >
                    SFlowDataFormat encodes the EnterpriseID in the most significant 12 bits, and the SampleType in the least significant 20 bits.
                - name: Format
                  description: >
                    SFlowSampleType specifies the type of sample. Only flow samples and counter samples are supported
                - name: FlowDataLength
                  description: >
                    flow data length,which is uint32
          - name: NextHop
            description: >
              NextHop
          - name: NextHopSourceMask
            description: >
              NextHopSourceMask
          - name: NextHopDestinationMask
            description: >
              NextHopDestinationMask
        - name: SFlowExtendedGatewayFlowRecord.SFlowBaseFlowRecord.EnterpriseID
          description: >
            SFlowExtendedGatewayFlowRecord.SFlowBaseFlowRecord.EnterpriseID
        - name: SFlowExtendedGatewayFlowRecord
          type: group
          description: >
            SFlowExtendedGatewayFlowRecord describes information treasured by nework engineers everywhere: AS path information listing which BGP peer sent the packet, and various other BGP related info.
          fields:
            - name: SFlowBaseFlowRecord
              type: group
              description: >
                SFlowBaseFlowRecord holds the fields common to all records of type SFlowFlowRecordType
              fields:
                - name: EnterpriseID
                  description: >
                    SFlowDataFormat encodes the EnterpriseID in the most significant 12 bits, and the SampleType in the least significant 20 bits.
                - name: Format
                  description: >
                    SFlowSampleType specifies the type of sample. Only flow samples and counter samples are supported
                - name: FlowDataLength
                  description: >
                    flow data length,which is uint32
          - name: NextHop
            description: >
              NextHop
          - name: AS
            type: long
            description: >
              AS
          - name: SourceAS
            type: long
            description: >
              SourceAS
          - name: PeerAS
            type: long
            description: >
              PeerAS
          - name: ASPathCount
            type: long
            description: >
              ASPathCount
          - name: ASPath
            type: long
            description: >
              ASPath
          - name: Communities
            description: >
              Communities
          - name: LocalPref
            type: long
            description: >
              LocalPref
        - name: SFlowExtendedUserFlow
          type: group
          description: >
            Extended User Flow Record
          fields:
            - name: SFlowBaseFlowRecord
              type: group
              description: >
                SFlowBaseFlowRecord holds the fields common to all records of type SFlowFlowRecordType
              fields:
                - name: EnterpriseID
                  description: >
                    SFlowDataFormat encodes the EnterpriseID in the most significant 12 bits, and the SampleType in the least significant 20 bits.
                - name: Format
                  description: >
                    SFlowSampleType specifies the type of sample. Only flow samples and counter samples are supported
                - name: FlowDataLength
                  description: >
                    flow data length,which is uint32
          - name: SourceCharSet
            description: >
              SourceCharSet
          - name: SourceUserID
            description: >
              SourceUserID
          - name: DestinationCharSet
            description: >
              DestinationCharSet
          - name: DestinationUserID
            description: >
              DestinationUserID
        - name: SFlowGenericInterfaceCounters
          type: group
          description: >
            Counter Record
          fields:
            - name: SFlowBaseFlowRecord
              type: group
              description: >
                SFlowBaseFlowRecord holds the fields common to all records of type SFlowFlowRecordType
              fields:
                - name: EnterpriseID
                  description: >
                    SFlowDataFormat encodes the EnterpriseID in the most significant 12 bits, and the SampleType in the least significant 20 bits.
                - name: Format
                  description: >
                    SFlowSampleType specifies the type of sample. Only flow samples and counter samples are supported
                - name: FlowDataLength
                  description: >
                    flow data length,which is uint32
          - name: IfIndex
            type: long
            description: >
              IfIndex
          - name: IfType
            type: long
            description: >
              IfType
          - name: IfSpeed
            type: long
            description: >
              IfSpeed
          - name: IfDirection
            type: long
            description: >
              IfDirection
          - name: IfStatus
            type: long
            description: >
              IfStatus
          - name: IfInOctets
            type: long
            description: >
              IfInOctets
          - name: IfInUcastPkts
            type: long
            description: >
              IfInUcastPkts
          - name: IfInMulticastPkts
            type: long
            description: >
              IfInMulticastPkts
          - name: IfInBroadcastPkts
            type: long
            description: >
              IfInBroadcastPkts
          - name: IfInDiscards
            type: long
            description: >
              IfInDiscards
          - name: IfInErrors
            type: long
            description: >
              IfInErrors
          - name: IfInUnknownProtos
            type: long
            description: >
              IfInUnknownProtos
          - name: IfOutOctets
            type: long
            description: >
              IfOutOctets
          - name: IfOutUcastPkts
            type: long
            description: >
              IfOutUcastPkts
          - name: IfOutMulticastPkts
            type: long
            description: >
              IfOutMulticastPkts
          - name: IfOutDiscards
            type: long
            description: >
              IfOutDiscards
          - name: IfOutErrors
            type: long
            description: >
              IfOutErrors
          - name: IfPromiscuousMode
            type: long
            description: >
              IfPromiscuousMode
